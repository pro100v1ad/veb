    <main class="main-content">
        
        <form action="#">
            <h1>Контактная форма</h1>
            <div class="contact">
                <label for="fullname">Введите ФИО: </label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="contact">
                <p>Пол: </p>
                <div class="radio">
                    <label><input type="radio" name="gender" value="male" required>Мужской</label>
                    <label><input type="radio" name="gender" value="female">Женский</label>
                </div>
            </div>
            
            <div class="contact">
                <label for="age">Возраст: </label>
                <select name="age" id="age">
                    <option value="">Выберите возраст</option>
                    <option value="3-17">от 3 до 17 лет</option>
                    <option value="18-21">от 18 до 21 лет</option>
                    <option value="22-45">от 22 до 45 лет</option>
                    <option value="46+">46+ лет</option>
                </select>
            </div>

            <div class="contact">
                   <label for="email">E-mail:</label>
                   <input type="email" id="email" name="email" required>
            </div>

            <div class="contact">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Отправить</button>
                <button type="reset">Очистить форму</button>
            </div>
        </form>
    </main>
