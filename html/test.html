                <h1>Тест по высшей математике</h1>

                <div class="student-info">
                    <h2>Данные студента</h2>
                    <div class="quest-info">
                        <label for="fullname">Фамилия Имя Отчество:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО">
                        <span class="error-message" id="fullnameError"></span>
                    </div>

                    <div class="quest-info">
                        <label for="group">Группа:</label>
                        <select id="group" name="group">
                            <option value="">-- Выберите группу --</option>
                            <optgroup label="1 курс">
                                <option value="ИТ/б-25-1">ИТ/б-25-1-о</option>
                                <option value="ИТ/б-25-2">ИТ/б-25-2-о</option>
                                <option value="ИТ/б-25-3">ИТ/б-25-3-о</option>
                                <option value="ИТ/б-25-4">ИТ/б-25-4-о</option>
                            </optgroup>
                            <optgroup label="2 курс">
                                <option value="ИТ/б-24-1">ИТ/б-24-1-о</option>
                                <option value="ИТ/б-24-2">ИТ/б-24-2-о</option>
                                <option value="ИТ/б-24-3">ИТ/б-24-3-о</option>
                                <option value="ИТ/б-24-4">ИТ/б-24-4-о</option>
                            </optgroup>

                                <option value="ПИ/б-22-2">ПИ/б-23-2-о</option>

                            <optgroup label="4 курс">
                                <option value="ПИ/б-22-1">ПИ/б-22-1-о</option>
                                <option value="ПИ/б-22-2">ПИ/б-22-2-о</option>
                                <option value="ИС/б-23-1">ИС/б-22-1-о</option>
                                <option value="ИС/б-23-2">ИС/б-22-2-о</option>
                            </optgroup>
                        </select>
                        <span class="error-message" id="groupError"></span>
                    </div>
                </div>

                <hr>

                <div class="quests">
                    <h2>Вопросы: </h2>
                    <div class="quest">
                        <label for="q1">Введите количество вершин в полном графе, если количество рёбер в нём равно
                            15.</label>
                        <input type="text" name="q1" id="q1" placeholder="Введите правильный ответ">
                        <span class="error-message" id="q1Error"></span>
                    </div>

                    <div class="quest">
                        <label for="q2">Какие из следующих утверждений верны для векторов в пространстве
                            R<sup>3</sup></label>
                        <label><input type="checkbox" name="q2" value="q2:1">Два вектора равны, если их длины
                            совпадают.</label>
                        <label><input type="checkbox" name="q2" value="q2:2">Сумма двух векторов всегда имеет длину,
                            равную сумме их длин.</label>
                        <label><input type="checkbox" name="q2" value="q2:3">Векторное произведение двух векторов — это
                            скаляр.</label>
                        <label><input type="checkbox" name="q2" value="q2:4">Скалярное произведение двух векторов — это
                            число.</label>
                        <label><input type="checkbox" name="q2" value="q2:5">Нулевой вектор не имеет
                            направления.</label>
                        <span class="error-message" id="q2Error"></span>
                    </div>

                    <div class="quest">
                        <label for="q3">Выберите правильное утверждения о матрицах и их свойствах:</label>
                        <select name="q3" id="q3">
                            <option value="">--Выберите правильный ответ--</option>
                            <optgroup label="Определитель матрицы">
                                <option value="1">Определитель квадратной матрицы равен нулю, если строки матрицы
                                    линейно зависимы.</option>
                                <option value="2">Определитель диагональной матрицы равен произведению её диагональных
                                    элементов.</option>
                            </optgroup>
                            <optgroup label="Операции с матрицами">
                                <option value="3">Умножение матриц коммутативно (т.е. AB=BA).</option>
                                <option value="4">Транспонирование матрицы меняет местами её строки и столбцы.</option>
                            </optgroup>
                            <optgroup label="Производные и матрицы">
                                <option value="5">Матрица Якоби используется для описания производных векторных функций.
                                </option>
                            </optgroup>
                        </select>
                        <span class="error-message" id="q3Error"></span>
                    </div>

                        <button type="reset" class="reset-btn" onclick="clearTestErrors()">Очистить форму</button>
                    </div>
                </div>
