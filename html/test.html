            <div class="quests">
                <h2>Вопросы: </h2>
                <div class="quest">
                    <label for="q1">Введите количество вершин в полном графе, если количество рёбер в нём равно 15.</label>
                    <input type="text" name="q1" id="q1" placeholder="Введите правильный ответ" required>
                </div>

                <div class="quest">
                    <label for="q2">Какие из следующих утверждений верны для векторов в пространстве R<sup>3</sup></label>
                    <label><input type="checkbox"  value="q2:1">Два вектора равны, если их длины совпадают.</label>
                    <label><input type="checkbox"  value="q2:2">Сумма двух векторов всегда имеет длину, равную сумме их длин.</label>
                    <label><input type="checkbox"  value="q2:3">Векторное произведение двух векторов — это скаляр.</label>
                    <label><input type="checkbox"  value="q2:4">Скалярное произведение двух векторов — это число.</label>
                    <label><input type="checkbox"  value="q2:5">Нулевой вектор не имеет направления.</label>
                </div>

                <div class="quest">
                    <label for="q3">Выберите правильное утверждения о матрицах и их свойствах:</label>
                    <select name="q3" id="q3" required>
                        <option value="">--Выберите правильный ответ--</option>
                        <optgroup label="Определитель матрицы">
                            <option value="">Определитель квадратной матрицы равен нулю, если строки матрицы линейно зависимы.</option>
                            <option value="">Определитель диагональной матрицы равен произведению её диагональных элементов.</option>
                        </optgroup>
                        <optgroup label="Операции с матрицами">
                            <option value="">Умножение матриц коммутативно (т.е. AB=BA).</option>
                            <option value="">Транспонирование матрицы меняет местами её строки и столбцы.</option>
                        </optgroup>
                        <optgroup label="Производные и матрицы">
                            <option value="">Матрица Якоби используется для описания производных векторных функций.</option>
                        </optgroup>
                    </select>
                </div>

                <div class="buttons">
                    <button type="submit" class="submit-btn">Отправить тест</button>
                    <button type="reset" class="reset-btn">Очистить форму</button>
